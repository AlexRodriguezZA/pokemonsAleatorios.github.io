<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link  rel="icon"   href="pokedex.png" type="image/png" />
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>PokeApp</title>
</head>
<body>
    <header>
        <img src="pokedex.png" alt="pokedex">
        <h1>Pokemons aleatorios</h1>
    </header>
    <main >
        <div class="main-alert-pikachu">
            <div class="main-alert-pikachu-box">
            <p class="main-alert-pikachu-message" id="message">Encuentra a Pikachu</p>
            </div>
        </div>
        <div class="main-conteiner-flex">
            <div class="card-pokemon">
                <img id="imagen1" class="imagen1"></img>
                <h2 class="nombrePoke1"></h2>
                <div id="caja-datos1" class="caja-datos">
                    <!-- DATOS DE POKEMONS GENERADOS EN JS -->
                </div>
            </div>
            <div class="card-pokemon">
                <img id="imagen2" class="imagen2"></img>
                <h2 class="nombrePoke2"></h2>
                <div id="caja-datos2" class="caja-datos">
                    <!-- DATOS DE POKEMONS GENERADOS EN JS -->
                </div>
            </div>
            <div class="card-pokemon">
                <img id="imagen3" class="imagen3"></img>
                <h2 class="nombrePoke3"></h2>
                <div id="caja-datos3" class="caja-datos">
                    <!-- DATOS DE POKEMONS GENERADOS EN JS -->
                </div>
            </div>
        </div>
    </main> 
    <footer>
        <a  id="boton" type="submit" href=""><span></span>Mostrar</a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
